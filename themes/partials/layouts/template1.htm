<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Training</title>
    <link rel="stylesheet" href="{{ 'assets/templates/template1/template1.css'|theme }}">
</head>

<style>
  
#slideContent {
  display: block;
  text-align: center;    
  margin: 0.5rem auto;
  max-width: 1200px;
  width: 100%;
}

/* Exemplo: todos os filhos diretos assumem inline-block */
#slideContent > * {
  display: inline-block;
  /* se quiseres controlar a largura: */
 width: 100%; max-width: 1000px;
  vertical-align: middle;  /* alinha no meio vertical do texto, se necessário */
}

/* Container responsivo centralizado */
#mediaVisual {
  width: 100%;           /* ocupa toda a largura disponível */
  max-width: 800px;      /* ou o valor que fizer sentido no teu layout */
  max-height: 600px;     /* limite de altura */
  margin: 0 auto;        /* centra horizontalmente */
  display: flex;
  align-items: center;   /* centra verticalmente */
  justify-content: center; /* centra horizontalmente */
  /*background: #f9f9f9;   /* cor de fundo neutra */
  overflow: hidden;      /* esconde excessos */
  border-radius: 0.5rem; /* cantos arredondados */
}

/* Faz imagem e vídeo escalarem mantendo proporção */
#mediaVisual img,
#mediaVisual video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;   /* mantém toda a imagem/vídeo visível */
}
    
  
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="product-title">{{ intro_title }}</h1>
                <p class="product-subtitle">{{ intro_subtitle }}</p>
            </div>
        </div>


      <div id="slideContent" class="content">
            {{ slideHtml |raw  }}
      </div>

    </div>


</body>
</html>
